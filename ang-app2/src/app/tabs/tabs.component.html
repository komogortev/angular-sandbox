<ul class="nav nav-tabs">
  <li role="presentation" [ngClass]="{active: activeList==='all'}">
    <a (click)="onChoose('all')" style="cursor:pointer">All</a>
    </li>
  <li role="presentation" [ngClass]="{active: activeList==='light'}">
    <a (click)="onChoose('light')" style="cursor:pointer">Light</a>
    </li>
  <li role="presentation" [ngClass]="{active: activeList==='dark'}">
    <a (click)="onChoose('dark')" style="cursor:pointer">Dark</a>
    </li>
</ul>

<app-list 
  [characters]="getCharacters()"
  (sideAssigned)="onsideChosen($event)"
  ></app-list>
