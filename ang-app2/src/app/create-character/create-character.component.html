
<p>Template Approach form</p>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" 
      id="name" 
      name="name" 
      class="form-control" 
      #nameCtrl="ngModel"
      [ngModel]="defaultName"  
      ngModel required
    />
    <span class="help-block error" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please input the name</span>
  </div>
  <div class="form-group">
    <label for="name">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel required>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" [disabled]="form.invalid"/>
</form>
